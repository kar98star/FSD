<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <style>
    /* --- Base reset & layout --- */
    * { box-sizing: border-box; }
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --muted: #94a3b8;     /* slate-400 */
      --text: #e5e7eb;      /* gray-200 */
      --accent: #22c55e;    /* green-500 */
      --accent-2: #3b82f6;  /* blue-500 */
      --danger: #ef4444;    /* red-500 */
      --ring: #334155;      /* slate-700 */
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 800px at 20% 10%, #0b1220 0%, var(--bg) 40%, #0b1220 100%);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* --- App card --- */
    .app {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(148,163,184,0.15);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      overflow: hidden;
    }
    .app__header {
      padding: 24px clamp(16px, 3vw, 28px) 8px;
    }
    .title {
      margin: 0 0 2px;
      font-size: clamp(20px, 2.4vw, 28px);
      letter-spacing: 0.2px;
      font-weight: 700;
    }
    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    /* --- Input row --- */
    .input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 16px clamp(16px, 3vw, 28px) 20px;
    }
    .input {
      background: var(--card);
      border: 1px solid var(--ring);
      color: var(--text);
      padding: 14px 14px;
      border-radius: 12px;
      outline: none;
      font-size: 15px;
      transition: border 120ms ease, box-shadow 120ms ease;
    }
    .input:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 4px rgba(59,130,246,0.15);
    }
    .btn {
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 80ms ease, opacity 120ms ease, box-shadow 120ms ease;
      background: linear-gradient(180deg, var(--accent-2), #2563eb);
      color: white;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.35);
    }
    .btn:active { transform: translateY(1px) scale(0.98); }

    /* --- Toolbar --- */
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 0 clamp(16px, 3vw, 28px) 14px;
      justify-content: space-between;
    }
    .filters {
      display: inline-flex;
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: 12px;
      overflow: hidden;
    }
    .filter {
      padding: 10px 14px;
      color: var(--text);
      background: transparent;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      opacity: 0.8;
    }
    .filter.active {
      background: rgba(59,130,246,0.15);
      opacity: 1;
    }
    .meta {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .clear-btn {
      background: rgba(239, 68, 68, 0.12);
      color: #fecaca;
      border: 1px solid rgba(239, 68, 68, 0.35);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    /* --- List --- */
    .list {
      list-style: none;
      margin: 10px 0 0;
      padding: 8px clamp(16px, 3vw, 28px) 24px;
      display: grid;
      gap: 10px;
    }
    .item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: 14px;
      padding: 12px;
      transition: border-color 120ms ease, transform 80ms ease;
    }
    .item:hover { border-color: rgba(59,130,246,0.35); }
    .checkbox {
      width: 18px; height: 18px;
      accent-color: var(--accent);
      cursor: pointer;
    }
    .label {
      word-break: break-word;
      line-height: 1.35;
    }
    .label.completed {
      text-decoration: line-through;
      opacity: 0.55;
    }
    .actions {
      display: inline-flex;
      gap: 8px;
    }
    .icon-btn {
      background: #0b1220;
      border: 1px solid var(--ring);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .icon-btn.danger {
      background: rgba(239, 68, 68, 0.12);
      color: #fecaca;
      border-color: rgba(239, 68, 68, 0.35);
    }

    /* --- Empty state --- */
    .empty {
      color: var(--muted);
      text-align: center;
      padding: 28px 20px 36px;
      font-size: 14px;
    }

    /* --- Footer --- */
    .footer {
      border-top: 1px solid rgba(148,163,184,0.15);
      padding: 12px clamp(16px, 3vw, 28px) 16px;
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: 13px;
    }

    @media (max-width: 520px) {
      .input-row { grid-template-columns: 1fr; }
      .toolbar { gap: 12px; }
    }
  </style>
</head>
<body>
  <main class="app" aria-label="To-Do Application">
    <header class="app__header">
      <h1 class="title">My To-Do</h1>
      <p class="subtitle">Add ‚Ä¢ Complete ‚Ä¢ Edit ‚Ä¢ Filter ‚Äî sab yahin se üöÄ</p>
    </header>

    <section class="input-row">
      <input
        id="todo-input"
        class="input"
        type="text"
        placeholder="What do you need to do?"
        aria-label="New todo"
        autocomplete="off"
      />
      <button id="add-btn" class="btn" aria-label="Add todo">Add</button>
    </section>

    <section class="toolbar" aria-label="Filters and Actions">
      <div class="filters" role="tablist" aria-label="Filter todos">
        <button class="filter active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="filter" data-filter="active" role="tab" aria-selected="false">Active</button>
        <button class="filter" data-filter="completed" role="tab" aria-selected="false">Completed</button>
      </div>
      <div class="meta">
        <span id="count" aria-live="polite">0 items</span>
        <button id="clear-completed" class="clear-btn" title="Clear completed tasks">Clear Completed</button>
      </div>
    </section>

    <ul id="todo-list" class="list" aria-live="polite"></ul>
    <div id="empty" class="empty" hidden>No tasks yet. Start by adding one above ‚úçÔ∏è</div>

    <footer class="footer">
      <span>Autosaves to your browser</span>
      <span>Tip: Double-click a task to edit ‚úèÔ∏è</span>
    </footer>
  </main>

  <!-- Connect JavaScript -->
  <script src="first.js" defer></script>
</body>
</html>
